version: "3.8"

services:
  neo4j:
    image: neo4j:5.18
    container_name: lineage-neo4j
    ports:
      - "7474:7474"  # HTTP browser
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: lineage-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: lineage-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: lineage_sample
      POSTGRES_USER: lineage
      POSTGRES_PASSWORD: lineage
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "lineage", "-d", "lineage_sample"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:
  postgres_data:
